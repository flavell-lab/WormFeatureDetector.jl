name: Documentation
  
on:
  push:
    branches:
      - master
      - develop
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.7.0'
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/FlavellBase.jl
          path: ./FlavellBase.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/TotalVariation.jl
          path: ./TotalVariation.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/SegmentationStats.jl
          path: ./SegmentationStats.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/GPUFilter.jl
          path: ./GPUFilter.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/NRRDIO.jl
          path: ./NRRDIO.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/FFTRegGPU.jl
          path: ./FFTRegGPU.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/ImageDataIO.jl
          path: ./ImageDataIO.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/UNet2D.jl
          path: ./UNet2D.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/WormCurveFinder.jl
          path: ./WormCurveFinder.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/Clustering.jl
          path: ./Clustering.jl
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - uses: actions/checkout@master
        with:
          repository: flavell-lab/unet2d
          path: ./unet2d
          token: ${{ secrets.GOLDENRATIO1618_ACCESS_TOKEN }}
      - name: Install Julia Python environment
        run: julia --project=docs/ -e 'using Pkg; 
          Pkg.add("PyCall");
          ENV["PYTHON"] = "";
          Pkg.build("PyCall");
          Pkg.add("PyPlot");
          Pkg.build("PyPlot");'
      - name: Setup python packages
        run: ~/.julia/conda/3/bin/pip install torch==1.8.2+cu111 torchvision==0.9.2+cu111 torchaudio==0.8.2 -f https://download.pytorch.org/whl/lts/1.8/torch_lts.html;
          cd unet2d;
          ~/.julia/conda/3/bin/pip install .
      - name: Install packages
        run: julia --project=docs/ -e 'using Pkg;
          Pkg.develop(PackageSpec(path="./FlavellBase.jl"));
          Pkg.develop(PackageSpec(path="./TotalVariation.jl"));
          Pkg.develop(PackageSpec(path="./SegmentationStats.jl"));
          Pkg.develop(PackageSpec(path="./GPUFilter.jl"));
          Pkg.develop(PackageSpec(path="./NRRDIO.jl")); 
          Pkg.develop(PackageSpec(path="./FFTRegGPU.jl")); 
          Pkg.develop(PackageSpec(path="./ImageDataIO.jl")); 
          Pkg.develop(PackageSpec(path="./UNet2D.jl"));
          Pkg.develop(PackageSpec(path="./WormCurveFinder.jl")); 
          Pkg.develop(PackageSpec(path="./Clustering.jl")); 
          Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # For authentication with SSH deploy key
        run: julia --project=docs/ docs/make.jl
